<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie Recommender</h1>
        <input type="text" id="movieInput" placeholder="Enter movie title..." />
        <button id="searchButton">Search</button>
        <div id="movieDetails">
            <img id="moviePoster" src="" alt="Movie Poster" />
            <h2 id="movieTitle"></h2>
            <p id="moviePlot"></p>
            <p><strong>Rating:</strong> <span id="movieRating"></span></p>
            <p><strong>Year:</strong> <span id="movieYear"></span></p>
            <p><strong>Genre:</strong> <span id="movieGenre"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
